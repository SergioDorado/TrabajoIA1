<!DOCTYPE html PUBLIC>
<html lang="en">
    <head>
        <meta content="text/html" charset="UTF-8" />
		<script type="javascript" src="bootstrap/js/bootstrap.min.js">
		</script>
		<script type="javascript" scr="jquery-3.1.1.min.js"></script>
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	</head>
	<body>
		<header>
		</header>
		<br>
		<div class="container">
			<form role="form" class="form-horizontal">
			
				<div class="form-group">
					<div class="col-md-6">
						<label class="" for="hospital">HOSPITAL / EFECTOR</label>
							<input type="text" class="form-control" id="hospital">
					</div>
					<div class="col-md-6">
						<label for="fechaactual">FECHA ACTUAL</label>
							<input type="date" class="form-control" id="fechaactual">
					</div>
				</div>
				
				<hr>
				<h3>DATOS DEL BENEFICIARIO</h3>
				<div class="form-group">
					<div class="col-lg-4">
						<label for="apynom">APELLEDIO Y NOMBRES</label>
						<input type="text" class="form-control" id="apynom">
					</div>
					<div class="col-lg-4">
						<label for="dni">DNI</label>
						<input type="text" class="form-control" id="dni">
					</div>
					<div class="col-lg-4" style="text-align: center" >
						<label for="genero">GENERO</label>
						<div>
						<div class="col-sm-2"></div>
							<label class="col-sm-2" for="genero1">Masc </label>
							<div class="col-sm-1"> <input type="radio" id="genero1"  name="genero" value="M"> </div> 
							<div class="col-sm-2"></div>
							<label class="col-sm-2" for="genero2">Fem </label>
							<div class="col-sm-1"> <input type="radio" id="genero2"  name="genero" value="F"> </div> 
						</div>
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-lg-4">
						<label for="fnac">FECHA DE NACIMIENTO</label>
						<input type="date" class="form-control" id="fnac">
					</div>
					<div class="col-lg-4">
						<label for="domicilio">DOMICILIO COMPLETO</label>
						<input type="text" class="form-control" id="domicilio">
					</div>
					<div class="col-lg-4">
						<label for="tel">TEL/CEL</label>
						<input type="text" class="form-control" id="tel">
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-lg-4">
						<label for="cp">C.P.</label>
						<input type="text" class="form-control" id="cp">
					</div>
					<div class="col-lg-4">
						<label for="localidad">LOCALIDAD Y DEPARTAMENTO</label>
						<input type="text" class="form-control" id="localidad">
					</div>
					<div class="col-lg-4">
						<label for="estcivil">ESTADO CIVIL</label>
						<div>
							<div class="col-sm-4">
								<label><small>Soltero </small></label>
								<input type="radio" name="estado" value="SOL">
							</div>
							<div class="col-sm-4">
								<label><small>U. estable </small></label>
								<input type="radio" name="estado" value="EST">
							</div>
							<div class="col-sm-4">
								<label><small>Casado </small></label>
								<input type="radio" name="estado" value="CAS">
							</div>
						</div>
						<br>
						<div>
							<div class="col-sm-4">
								<label><small>Otro  </small></label>
								<input type="radio" name="estado" value="OTR">
							</div>
							<div class="col-sm-6"> <input type="text" id="estado" class="form-control" disabled="true"> </div>
						</div>
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-lg-4">
						<label style="display: block">OBRA SOCIAL</label>
						<div>	
							<div class="col-sm-3">
								<label> <small>No   </small> </label>
								<input type="radio" name="osocial" value="NO">
							</div>
							<div class="col-sm-4">
								<label> <small>Inc. Salud </small> </label>
								<input type="radio" name="osocial" value="INC">
							</div>
							<div class="col-sm-4">
								<label> <small>I.S.J. </small> </label>
								<input type="radio" name="osocial" value="ISJ">
							</div>
						</div>
						<br>
						<div>
							<div class="col-sm-4">
							<label> <small>PAMI </small> </label>
							<input type="radio" name="osocial" value="PAM">
						</div>
						<div class="col-sm-4">
							<label> <small>Otro </small> </label>
							<input type="radio" name="osocial" value="OTR">
						</div>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="osocial" disabled="true">
						</div>
						</div>
					</div>
					<div class="col-lg-4">
						<label style="display: block">ESTUDIOS</label>
						<div>
							<div class="col-sm-2"></div>
							<div class="col-sm-4">
								<label> <small>Ning. </small> </label>
								<input type="radio" name="estudios" value="NIN">
							</div>
							<div class="col-sm-4">
								<label> <small>Prim. </small> </label>
								<input type="radio" name="estudios" value="PRI">
							</div>
						</div>
						<br>
						<div>
							<div class="col-sm-2"></div>
							<div class="col-sm-4">
								<label> <small>Sec. </small></label>
								<input type="radio" name="estudios" value="SEC">
							</div>
							<div class="col-sm-4">
								<label> <small>Univ.</small> </label>
								<input type="radio" name="estudios" value="UNI">
							</div>
						</div>
					</div>
				</div>
				
				
				
				<hr>
				<hr>
				<h3>DIAGNOSTICOS</h3>
				<div class="form-group">
					<div class="col-lg-4">
						<label style="display: block"> GLUCEMIA ALTERADA EN AYUNAS</label>
						<div class="col-sm-2"> </div>
						<div class="col-sm-2">
							<label> <small>Si </small> </label>
							<input type="radio" name="glucemialaterada" value="SI">
						</div>
						<div class="col-sm-3">
							<label> <small>No </small> </label>
							<input type="radio" name="glucemialaterada" value="NO">
						</div>
					</div>
					<div class="col-lg-4">
						<label style="display: block"> TOLERANCIA A GLUCOSA ALTERADA</label>
						<div class="col-sm-2"> </div>
						<div class="col-sm-2">
							<label> <small>Si </small> </label>
							<input type="radio" name="toleranciaalterada" value="SI">
						</div>
						<div class="col-sm-3">
							<label> <small>No </small> </label>
							<input type="radio" name="toleranciaalterada" value="NO">
						</div>
					</div>
				</div>
				
			</form>
		</div>
	</body>
</html>
